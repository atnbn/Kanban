<section>
  <form>
    <div
      class="form"
      [ngClass]="{ 'light-mode': !isDarkMode, 'dark-mode': isDarkMode }"
    >
      <h3 [ngClass]="{ white: isDarkMode }">Add New Task</h3>
      <label
        [ngClass]="{
          white: isDarkMode,
          'dark-mode-label': !isDarkMode
        }"
        >Title</label
      >
      <input
        [ngClass]="{
          'dark-mode': isDarkMode,
          white: isDarkMode,
          'dark-mode-border': isDarkMode
        }"
        type="text"
        placeholder="e.g. Web Design"
      />

      <label
        style="padding-top: 10px"
        [ngClass]="{
          white: isDarkMode,
          'dark-mode-label': !isDarkMode
        }"
        >Description</label
      >
      <textarea
        [ngClass]="{
          'dark-mode': isDarkMode,
          white: isDarkMode,
          'dark-mode-border': isDarkMode
        }"
        type="text"
        placeholder="e.g It's always good to take a break. This 15 minute break will recharge the batteries a little"
      ></textarea>
      <label
        [ngClass]="{
          white: isDarkMode,
          'dark-mode-label': !isDarkMode
        }"
      >
        Subtasks</label
      >
      <div class="columns" *ngFor="let column of subtasks">
        <input
          [ngClass]="{
            'dark-mode': isDarkMode,
            white: isDarkMode,
            'dark-mode-border': isDarkMode
          }"
          type="text"
          [placeholder]="column.name"
        />
        <button class="delete-column--btn btn-nobackground">
          <img src="assets/images/icon-cross.svg" />
        </button>
      </div>
      <button
        [ngClass]="{
          'dark-mode-button': isDarkMode,
          'add-hover': !isDarkMode
        }"
        class="add-column--btn"
      >
        + Add New Subtask
      </button>
      <select
        [ngClass]="{
          'dark-mode': isDarkMode,
          white: isDarkMode,
          'dark-mode-border': isDarkMode
        }"
        name="todo"
        id=""
      >
        <option>Todo</option>
      </select>
      <button class="add-board--btn">Create Task</button>
    </div>
  </form>
</section>
