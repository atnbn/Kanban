>
  <h1 c [ngClass]="{ white: isDarkMode }">Platform Launch</h1>
  <div class="buttons">
    <button
      class="add-task--btn"
      [ngClass]="{ 'sec-darkmode-btn': isDarkMode }"
    >
      + Add New Task
    </button>
    <button class="settings--btn btn-nobackground">
      <img src="assets/images/icon-vertical-ellipsis.svg" />
    </button>
  </div>
</div>
