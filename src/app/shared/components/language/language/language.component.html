<section>
  <div
    class="con"
    [ngClass]="{ 'dark-mode': isDarkMode, 'light-mode-gray': !isDarkMode }"
  >
    <div class="con-nation">
      <img
        (click)="setLanguage('de')"
        class="ger"
        src="assets/images/language/Germany Icon.png"
      />
      <span [ngClass]="{ white: isDarkMode, black: !isDarkMode }">German</span>
    </div>

    <div class="con-nation">
      <img
        (click)="setLanguage('en')"
        style="padding-top: 2px"
        src="assets/images/language/Uk.png"
      />
      <span [ngClass]="{ white: isDarkMode, black: !isDarkMode }">English</span>
    </div>
  </div>
</section>
