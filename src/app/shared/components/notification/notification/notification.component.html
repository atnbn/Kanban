<div *ngIf="showMessage" [@slideDown] class="message-banner success-message">
  <div
    class="inner-con"
    [ngClass]="{
  'dark-mode-body': darkMode,
  'white': darkMode,
  'light-mode': !darkMode,
  'error': messageType === 'error',
}"
  >
    <span style="text-align: center">
      {{ messageObject.message }}
    </span>
  </div>
</div>
